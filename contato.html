        <main>
            <form>
				<fieldset>

					<label for="nome">Nome completo</label>
					<input type="text" id="nome" class="boxes" required>

					<label for="email">Email</label>
					<input class="boxes" type="email" id="email" required placeholder="email@dominio.com">

					<label for="telefone">Telefone</label>
					<input class="boxes" type="tel" id="telefone" required placeholder="(**)*****-****"> 

					<label for="mensagem">Caixa de mensagens</label>
					<textarea class="boxes" cols="36 " rows="5" id="mensagem"></textarea>

				</fieldset>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					
					<label for="radioemail"><input type="radio" name="contato" value="Email" id="radioemail"> Email</label>
					
					
					<label for="radiotelefone"><input type="radio" name="contato" value="Email" id="radiotelefone"> Telefone</label>
					
					
					<label for="Whatsapp"><input type="radio" name="contato" value="Email" id="Whatsapp" checked> Whatsapp</label>
					
					<legend class="horario">Qual horário prefere ser atendido?</legend>
				
					<select class="select">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				
					<label class="checkbox" for="checkbox"><input class="checkbox" id="checkbox"type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
				</fieldset>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<p class="funcionamento">Horários de funcionamento:</p>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>

					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
				
					<tr>
						<td>Terça</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quinta</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>

			</table>
